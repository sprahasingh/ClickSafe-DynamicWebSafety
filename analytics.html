<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js CDN -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }
      h2 {
        margin-top: 40px;
        margin-bottom: 10px;
        text-align: center;
        color: #555;
      }
      canvas {
        margin: 20px auto;
        display: block;
        max-width: 100%;
        height: auto;
      }
      .chart-container {
        width: 100%;
        max-width: 900px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>URL Analytics</h1>

    <div class="chart-container" id="safe-analytics">
      <h2>Top Contributors to Safe Prediction</h2>
      <canvas id="safe-graph"></canvas>
    </div>

    <div class="chart-container" id="unsafe-analytics">
      <h2>Top Contributors to Unsafe Prediction</h2>
      <canvas id="unsafe-graph"></canvas>
    </div>

    <div class="chart-container">
      <h2>Cumulative Contribution Pie Chart</h2>
      <canvas id="cumulative-pie"></canvas>
    </div>

    <div class="chart-container">
      <h2>Feature Importance Ranking</h2>
      <canvas id="feature-importance-bar"></canvas>
    </div>

    <div class="chart-container">
      <h2>Prediction Evolution</h2>
      <canvas id="prediction-evolution-line"></canvas>
    </div>

    <div class="chart-container">
      <h2>Feature Contribution Heatmap</h2>
      <canvas id="feature-contributions-heatmap"></canvas>
    </div>

    <script src="analytics.js"></script>
  </body>
</html>
